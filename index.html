<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GreekResell Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="icon">
                <a href="#home" class="logo">GreekResell Store</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" id="homeBtn">Home</a></li>
                    <li><a href="#products" id="productsBtn">Products</a></li>
                    <li><a href="#contact" id="contactBtn">Contact</a></li>
                    <li><a href="#about" id="aboutBtn">About Us</a></li>
                    <li><a href="#social" id="socialBtn">Social Media</a></li>
                </ul>
            </nav>
            <div class="auth-dropdown">
                <button class="authBtn">Login</button>
            </div>
            <div class="language-selector">
                <button id="en-btn">English</button>
                <button id="el-btn">Greek</button>
            </div>
        </div>

        <div class="content">
            <h1>Καλωσορίσατε στο <br><span>GreekResell Store</span> <br></h1>
            <p class="par">Ανακαλύψτε μια μεγάλη ποικιλία προϊόντων υψηλής ποιότητας. <br> Από συλλεκτικά αντικείμενα
                μέχρι σύγχρονες τεχνολογίες. <br> Στο GreekResell Store θα βρείτε τα πάντα!</p>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
